log4j.rootLogger=INFO,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p][%t][%L] - %50c %x - %m%n

log4j.logger.kafka=ERROR
log4j.logger.org.apache.zookeeper=ERROR
log4j.logger.org.I0Itec=ERROR
log4j.logger.org.apache.kafka=ERROR
log4j.logger.state.change.logger=FATAL
log4j.logger.org.apache.hadoop.io.compress.CodecPool=WARN
log4j.logger.org.apache.hadoop.fs.FSInputChecker=ERROR
